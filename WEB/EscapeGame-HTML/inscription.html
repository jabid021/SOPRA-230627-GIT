<head>
  <title>Inscription</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<style>
  main
  {
    margin: 5px;
  }


</style>

<main>
  <thead>
    <h1>Inscription</h1>
  </thead>
  <tbody>

    <form action="home.html" method="POST">
      <table>
        <input  name="action" type="hidden" value="update">
        <tr><td title="Saisir votre login">Login : </td><td><input  required size="20" minlength="5" maxlength="10" type="text" placeholder="Saisir votre login"></td></tr>
        <tr><td>Password :</td><td> <input required title="Format du message" type="password"  minlength="5" placeholder="Saisir password" ></td></tr>
        <tr><td>Nom :</td><td> <input required title="Format du message" minlength="1" placeholder="Saisir votre nom" ></td></tr>
        <tr><td>Prenom :</td><td> <input required title="Format du message" minlength="1" placeholder="Saisir votre prenom" ></td></tr>
        <tr><td>Tel  :</td><td> <input required type="tel" placeholder="Saisir votre tel"></td></tr>
        <tr><td>Email  :</td><td> <input required type="email" placeholder="Saisir votre mail"></td></tr>
        <tr><td>Numero :</td><td> <input required title="Format du message" minlength="1" placeholder="Saisir le numero de la rue" ></td></tr>
        <tr><td>Voie :</td><td> <input required title="Format du message" minlength="1" placeholder="Saisir la voie" ></td></tr>
        <tr><td>Ville :</td><td> <input required title="Format du message" minlength="1" placeholder="Saisir la ville" ></td></tr>
        <tr><td>CP :</td><td> <input required title="Format du message" minlength="1" placeholder="Saisir le code postal" ></td></tr>
      </table>
    </form>
    </tbody>
    <input  class="btn btn-outline-primary" value="S'inscrire" type="submit">
    <a href="index.html">Retour Ã  l'index </a>

</main>
