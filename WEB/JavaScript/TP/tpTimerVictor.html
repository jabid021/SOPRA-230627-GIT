<meta charset="utf-8">

<style>
  .formAjout
  {
    display:none;
  }

</style>


<h1 id="chrono">00:00</h1>
<input type="button" id="btnStart" value="Start">
<input type="button" id="btnStop" disabled value="Stop">
<br>
<div id="luffy" class="formAjout">
<img id="" src="luffy.gif.crdownload">
</div>
<div id="zoro" class="formAjout">
<img src="zoro.gif">
</div>





<script>

  var min=0;
  var sec=0;
  btnStart.onclick=go;
  btnStop.onclick=stop;
  var arret;
  var elementLuffy =document.getElementById("luffy");
  var elementZoro =document.getElementById("zoro");

  function go()
  {
    clearInterval(arret);
    arret = setInterval(updateChrono, 1000);
    btnStart.disabled=true;
    btnStop.disabled=false;
    elementLuffy.style.display="block";
    elementZoro.style.display="none";
  }

  function stop()
  {
    btnStart.disabled=false;
    btnStop.disabled=true;
    clearInterval(arret);
    elementZoro.style.display="block";
    elementLuffy.style.display="none";
  }

  function updateChrono()
  {
    sec++;
    if(sec==60)
    {
      min++;
      sec=0;
    }


    let minAffiche = (min<10)? "0"+min : ""+min;
    let secAffiche = (sec<10)? "0"+sec : ""+sec;
    chrono.innerHTML=minAffiche+":"+secAffiche;
  }



</script>
