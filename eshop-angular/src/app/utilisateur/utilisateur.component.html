<div class="card mt-3">
    <div class="card-header bg-primary text-white display-6">Liste des utilisateurs</div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Identifiant</th>
                    <th>Login</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Disabled</th>
                    <th>Roles</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let user of utilisateurs$ | async">
                    <td>{{user.id}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.nom}}</td>
                    <td>{{user.prenom}}</td>
                    <td>{{user.disabled}}</td>
                    <td>{{user.roles}}</td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <a class="btn btn-primary" (click)="edit(user.id)"><i
                                    class="bi bi-pencil-square"></i></a>
                            <a class="btn btn-danger" (click)="remove(user.id)"><i class="bi bi-trash"></i></a>
                        </div>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
    <div class="card-footer">
        <a class="btn btn-success btn-lg" (click)="add()"><i
            class="bi bi-plus-square"></i></a>
    </div>
</div>

<div class="card mt-3" *ngIf="utilisateurForm">
    <div class="card-header bg-primary text-white display-6">Edition d'un utilisateur</div>
    <div class="card-body">
        <div class="form-group">
            <label for="id">Identifiant:</label> <input type="number" class="form-control" id="id" name="id" readonly [(ngModel)]="utilisateurForm.id"/>
        </div>
        <div class="form-group">
            <label for="username">Login:</label> <input type="text" class="form-control" id="username" name="username" [(ngModel)]="utilisateurForm.username"/>
        </div>
        <div class="form-group">
            <label for="nom">Nom:</label> <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="utilisateurForm.nom"/>
        </div>
        <div class="form-group">
            <label for="prenom">Prénom:</label> <input type="text" class="form-control" id="prenom" name="prenom" [(ngModel)]="utilisateurForm.prenom"/>
        </div>
        <div class="form-group mt-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="disabled" name="disabled" [(ngModel)]="utilisateurForm.disabled">
                <label class="form-check-label" for="disabled">
                    Disabled
                </label>
              </div>
        </div>
    </div>
    <div class="card-footer">
        <div class="btn-group btn-group-lg float-right">
            <a class="btn btn-success" (click)="save()"><i class="bi bi-check-square-fill"></i></a>
            <a class="btn btn-warning" (click)="cancel()"><i class="bi bi-backspace-fill"></i></a>
        </div>
    </div>
</div>
